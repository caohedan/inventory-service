server:
  port: 9081

spring:
  application:
    name: inventory-service
  cloud:
    config:
      discovery:
        service-id: config-server
        enabled: true
      enabled: true
      fail-fast: true
      profile: dev
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8080/eureka/
